<!DOCTYPE html>
<html lang="en" data-bs-theme ="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" layer(bs);
    </style>

    <title>text-hover</title>
</head>
<body>
    

    
 <h1 class="txt">text hover</h1>

<style>
      
  .txt {
    font-size: 5em;
    color: grey;
    
    span{
      transition: all .5s ease;
    }
    &:hover span {
      color: white;
      filter : drop-shadow(0 0 10px white)
    }
  }
</style>

<script>
    let text = document.querySelector(".txt");

text.innerHTML = [...text.textContent].map(e =>`<span>${e}</span>`).join("");


let spans =  text.querySelectorAll("span");


spans.forEach((span, index) => span.addEventListener("mouseover", _ => {

    spans.forEach( (e, i) => {
      let distance = Math.abs(index - i)
      let delay = (distance * 0.1).toFixed(1)

      e.style.transitionDelay = `${delay}s`
    })
}))
</script> 



</body>
</html>
